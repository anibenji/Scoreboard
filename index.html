<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="home">
                <h3>Home</h3>
                <div class="score">
                    <p id="home-scr">0</p>
                </div>
                <div class="btn">
                    <button id="add1" onclick="add1point()">+1</button>
                    <button id="add2" onclick="add2points()">+2</button>
                    <button id="add3" onclick="add3points()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>Guest</h3>
                <div class="score">
                    <p id="guest-scr">0</p>
                </div>
                <div class="btn">    
                    <button id="add1" onclick="add1pointguest()">+1</button>
                    <button id="add2" onclick="add2pointsguest()">+2</button>
                    <button id="add3" onclick="add3pointsguest()">+3</button>
                </div>
            </div>
        </div>
        <div class="newgame-btn">
            <button id="newgame" onclick="newgame()">New Game</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
